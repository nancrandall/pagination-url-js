<!DOCTYPE html>
<html lang="en">
<head>
  <title>Pagination Pattern | Page 8</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
  <!-- JavaScript-->
  <script type="text/javascript" src="main.js"></script>
  <!-- CSS-->
  <link rel="stylesheet" href="pagination-pattern.css">
</head>
<body>
  <h1>Page 8</h1>
  <div class="kpPagination">
    <div class="kpPagination__count" id="paginationCount"></div>
    <nav aria-label="Page" class="kpPagination__nav" role="navigation">
      <ul class="kpPagination__list" data-total="200" data-url="index" id="pagingDiv">
        <li class="kpPagination__item -prev" id="pagingPrevDiv"></li>
        <span class="kpPagination__list-numbers" id="pagination"></span>
        <li class="kpPagination__item-dropdown">
          <select aria-label="Go to page" class="kpPagination__select" id="pagingMobileDiv">
          </select> <span aria-hidden="true" class="icon-chevron-down kpPagination__selectIcon"></span>
          <p class="select-info-text -book" id="selectInfoMobile"></p>
        </li>
        <li class="kpPagination__item -next" id="pagingNextDiv"></li>
      </ul>
    </nav>
  </div>
</body>
</html>
